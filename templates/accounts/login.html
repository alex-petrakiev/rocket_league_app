{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Login - Rocket League Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary">
                <h3 class="card-title mb-0">ðŸš€ Login to Your Account</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                </form>
                <hr>
                <p class="text-center mb-0">
                    Don't have an account? 
                    <a href="{% url 'accounts:register' %}" class="text-primary">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
